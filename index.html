<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Verdict Approche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .hourglass {
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 50%;
      border-top: 4px solid transparent;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-align: center;
      max-width: 90%;
      opacity: 0.8;
    }

    img {
      max-width: 200px;
      opacity: 0.4;
      filter: blur(4px);
      margin-bottom: 30px;
    }

    /* Ajout du logo KFC */
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo KFC en noir et blanc -->
  <img class="logo" src="KFC_logo.svg.png" alt="Logo KFC">
  
  <!-- L'image floutée du Colonel -->
  <img src="colonel-floute.jpg" alt="Colonel masqué">
  
  <!-- Sablier animé -->
  <div class="hourglass"></div>
  
  <!-- Message crypté -->
  <div class="message">⏳ J-14 avant le verdict ⏳</div>
</body>
</html>
